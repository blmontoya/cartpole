repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: check-symlinks
      - id: destroyed-symlinks
      - id: check-added-large-files
        args: ["--maxkb=2000"]  # restrict files more than 2 MB. Should use git-lfs instead.
      - id: check-yaml
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: check-executables-have-shebangs
      - id: check-toml
      - id: end-of-file-fixer
      - id: check-shebang-scripts-are-executable
      - id: detect-private-key
      - id: debug-statements

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: 'v0.12.0'
    hooks:
      - id: ruff
        args: [
          '--select=F401,F403,I',  # F401 = unused imports, F403 = import *, I = isort
          '--fix',
          '--fixable=F401,I',
          '--target-version=py311'
        ]

  - repo: https://github.com/psf/black
    rev: 25.1.0
    hooks:
      - id: black
        language_version: python3.11

  - repo: https://github.com/Lucas-C/pre-commit-hooks
    rev: v1.5.1
    hooks:
      - id: insert-license
        files: \.py$
        exclude: (__init__\.py|test/.*\.py)$
        args:
          - --license-filepath
          - LICENSE.txt
          - --use-current-year

  - repo: https://github.com/codespell-project/codespell
    rev: v2.2.6
    hooks:
      - id: codespell
        args: [
          "--ignore-words-list=crate,te",  # example: ignore common false positives
          "--skip=*.json,*.csv,*.lock",      # optional: skip files
        ]
